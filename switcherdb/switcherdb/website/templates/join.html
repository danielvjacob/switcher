{% extends 'base.html' %}


{% block content %}
    <h1>Join Switcher Today!</h1>
    <form method="POST" action="{% url 'join' %}">
    {% csrf_token %}
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" name="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="InputCreditNum" placeholder="Credit Card Number" name="credit_num">
        </div>

        <div class="form-group">
            <input type="number" class="form-control" id="InputExpiration" placeholder="Expiration" name="expiration">
        </div>

        <div class="form-group">
            <input type="number" class="form-control" id="InputCVC" placeholder="CVC" name="cvc">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="InputCardType" placeholder="Card Type" name="card_type">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up!</button>
      </form>
{% endblock %}
